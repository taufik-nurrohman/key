  <body>
    <p><input type="text"></p>
    <p></p>
    <script>
    var input = document.querySelectorAll('input'),
        p = document.querySelectorAll('p');
    K.set();
    input[0].addEventListener("keydown", function(e) {
        this.value = "";
        p[1].innerHTML = '<span style="display:block;"><mark style="white-space:pre;">' + e.K.key() + '</mark></span>' + p[1].innerHTML;
    }, false);
    </script>
  </body>
